<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" type="image/ico" href=img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Carousel in JS</title>
	</head>
	<body class="body" onload="autoRoll()">
		<header class="header">
			<h1 class="h1">JS Carousel</h1>
		</header>
		<main class="main">
			<div class="carousel">
				<ul>
					<li class="li"><img src="https://via.placeholder.com/400x251" alt=""></li>
					<li class="li"><img src="https://via.placeholder.com/400x252" alt=""></li>
					<li class="li"><img src="https://via.placeholder.com/400x253" alt=""></li>
				</ul>
			</div>
			<div class="button-img">
				<button class="button-img--backward"> < </button>
				<button class="button-img--forward"> > </button>
			</div>
			<div class="darkmode">
				<button class="darkmode-button">Darkmode</button>
			</div>
		</main>
		<footer>
		</footer>
		<script src="./js/carousel.js"></script>
	</body>
</html>
