<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" type="image/ico" href=img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Carousel in JS</title>
	</head>
	<body class="body">
		<header class="header">
			<h1 class="h1">JS Carousel</h1>
			<div class="darkmode">
				<button class="darkmode-button"></button>
			</div>
		</header>
		<main class="main">
			<div class="carousel">
				<ul>
					<li class="li"><img src="./img/ashley-jurius.jpg" class="img" alt="man push women"></li>
					<li class="li"><img src="./img/clark-tibbs.jpg" class="img" alt="do something great neon style"></li>
					<li class="li"><img src="./img/gary-butterfield.jpg" class="img" alt="stay hydrated neon style"></li>
				</ul>
			</div>
			<div class="button-img">
				<button class="button-img--backward"> < </button>
				<button class="button-img--forward"> > </button>
			</div>
		</main>
		<footer class="footer">
			<ul class="social">
				<li class="social-link linkedin"><img class="social-image" src="./img/codewars.png" alt=""></li>
				<li class="social-link codewars"><img class="social-image" src="./img/linkedin.png" alt=""></li>
			</ul>
		</footer>
		<script src="./js/carousel.js"></script>
	</body>
</html>
